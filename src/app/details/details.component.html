<br>
<div class="row">
    <div class="col-md-6">
        <a routerLink="/dashboard" class="btn btn-link"><i class="fa fa-arrow-circle-o-left"></i> Back to dashboard</a>
    </div>
    <div class="col-md-6">
        <div class="btn-group pull-right">
            <a [routerLink]="['/add',Client.id]" class="btn btn-dark">Edit</a>
            <button class="btn btn-danger" (click)="onDelete()">Delete</button>
        </div>
    </div>
</div>
<hr>
<div *ngIf="Client" class="card">
    <h3 class="card-header">{{Client.firstname}} {{Client.lastname}}</h3>
    <div class="card-body">
        <div class="row">
            <div class="cold-md-8 col-sm-6">
              <h4>Client ID: {{Client.id}}</h4>
            </div>
            <div class="cold-md-8 col-sm-6">
                <h3 class="pull-right">
                    Balance <span [class.text-danger]="hasBalance" [class.text-success]="!hasBalance">{{Client.balance | currency:"USD":"symbol"}} </span>
                <small><a (click)="ShowBalance=!ShowBalance" ><i class="fa fa-pencil"></i></a>
                </small>
            </h3>
            <div class="clearfix">
                <form *ngIf="ShowBalance" (submit)="UpdateBalance()" >
                    <div class="input-group">
                        <input type="text" name="balance" class="form-control" [(ngModel)]="Client.balance">
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-primary">Update</button>
                        </span>
                    </div>
                </form>
            </div>
            </div>
        </div>
        <hr>
        <ul class="list-group">
            <li class="list-group-item">Contact-Email: {{Client.email}}</li>
            <li class="list-group-item">Contact-Phone: {{Client.phone}}</li>
        </ul>
    </div>
</div>
