

<div class="row">
    <div class="col-md-6">
 <h2> <i class="fa fa-users"></i> Clients</h2>
    </div>
    <div class="col-md-6">
  <br>      
<h5 class="text-secondary text-right"> Total Owed:{{ totalOwed | currency:"USD":"symbol"}}</h5>
    </div>
</div>
<div class="row1">

    <div class="col-md-12"> 
    <a [routerLink]="['/add',0]" class="btn btn-success btn-block">Add</a>
</div>
</div>

 <table *ngIf="clients.length > 0;else noClients" class="table table-striped table-inverse table-responsive">
    <thead class="thead-inverse">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Balance</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let client of clients">
                <td scope="row">{{client.firstname}} {{client.lastname}}</td>
                <td>{{client.email}}</td>
                <td>{{client.phone}}</td>
                <td>{{client.balance | currency:"USD":"symbol"}}</td>
                <td><a [routerLink]="['/details',client.id]" class="btn btn-secondary btn-sm" > <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i>
                Details</a></td>
            </tr>
            
        </tbody>
</table>

<ng-template #noClients>
    <hr>
    <h5>There are no clients in the system</h5>
</ng-template>
