<br>
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center pb-4 pt-3">
                    <span class="text-primary"><i class="fa fa-lock"></i> Client Panel</span> Register
                
                </h1>
                <form #RegForm="ngForm" >
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" class="form-control" [ngClass]="{'is-invalid':clientname.errors && clientname.touched}" #clientname="ngModel" [(ngModel)]="name"  required minlength="3">
                        <div [hidden]="!clientname.errors?.['required']" class="invalid-feedback">
                            Name is required
                        </div>
                        <div [hidden]="!clientname.errors?.['minlength']" class="invalid-feedback">
                            name must be atleast 3 charecters long
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" class="form-control" [ngClass]="{'is-invalid':clientemail.errors && clientemail.touched}" #clientemail="ngModel" [(ngModel)]="email"  required email >
                        <div [hidden]="!clientemail.errors?.['required']" class="invalid-feedback">
                            email required
                        </div>
                        <div [hidden]="!clientemail.errors?.['email']" class="invalid-feedback">
                            invalid email
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" [ngClass]="{'is-invalid':clientpassword.errors && clientpassword.touched}" #clientpassword="ngModel" [(ngModel)]="password"  required minlength="6">
                        <div [hidden]="!clientpassword.errors?.['required']" class="invalid-feedback">
                            password required
                        </div>
                        <div [hidden]="!clientpassword.errors?.['minlength']" class="invalid-feedback">
                            password must be atleast 6 charecters long
                        </div>
                    </div>
                    
                    <input type="submit" [disabled]="!RegForm.valid" (click)="onSubmit(RegForm)" value="Sign up" class="btn btn-primary btn-block">
                </form>
                
            </div>
        </div>
    </div>
</div>
